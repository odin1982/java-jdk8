jdk8:
   overriding-sobreescritura: 
      definicion:   Ocurre cuando la firma del metodo es la misma.
      rules:
         - the access modifier must be the same or more accesible
      " @Override ": Se usa para expresar que el metodd que estas creando es un metodo sobreescrito o implementa un metodo de 
                     una interface.
                     - Solo se usa en metodos. 
   overloading:
      rules:
         - exact match by type
         - matching a superclass type
         - converting to a larger primitive type
         - converting to an autoboxed type
         - varargs
   method signature-metodo de firma: 
      definicion:   Es el nombre del metodo y la lista de parametros
   metodo abstracto:
      rules:
         - you could leave it blank, is not required to have any methods in it
         - may contain any number of methods including zero
         - the method can be abstract or concrete      
         - los metodos abstractos en clases hijas podrian no aparecer en una clase no abstracta
         - la primera subclase concreta de una clase abstracta debe implementar todos los metodos abstractos
   instanceof:
      definicion: La expresion returna "true" si la referencia es una instancia de la clase "b", una subclase de "b" o una clase que implementa la interfaz "b"
   annotation:
      definition: Es informacion extra y es un tipo de metadata, puede ser usado por el compilador o en tiempo de ejecucion
                  y empieza con una @.
   object class: Todas las clases en Java heredan de java.lang.Object y tiene 3 metodos importantes.
      toString: Nosotros usamos este metodo para imprimir un objeto
   reflection: Es una tecnica para ver informaci√≥n de una clase en tiempo de ejecucion.
   ==: Java usa esta operador en tipos primitivos para comprar si son iguales en objetos revisa si refieren al mismo objeto
   hashCode: 
      definition: whenever you override equals, you are also expected to everride hashCode(). the hash code is used whwn storing the obejct as a key in a map. A hash code is a number
      that put instances of a class into a finite number of categories.
      contract hashCode: pag19
   enums:
      definition: conjunto de constantes, una clase que representa una enumeracion, provee typed-safe-checking, principalmente contiene miembros estaticos.
      method values(): obtiene todos los valores del enum
      method ordinal(): obtiene el valor int del Enum
      method valueOf(): Creas un Enum de un String
      rules:
         - you cant compare an int with an Enum value
         - you cant extend an enum
         - el constructor debe ser private
         - un enum puede tener un metodo abstracto y en cada declaracion de enum se debe de implementar
   nested classes:
      definition: Es una clase que esta definida dentro de otra clase
      tipos:
         member inner classes: es una clase que esta definida  en el mismo nivel que las variables de instancia
            rules:
               - can be declared public, private or protected or use default access
               - can extend any class and implement interfaces
               - can be abstract or final
               - cannot declare fields or methods
               - can access members of the outer class including private members
         local inner classes: es una clase que esta definida dentro de un metodo
         anonymous inner classes: es un caso especial de una clase local anidada que no tiene nombre
         static nested classes:  es una clase estatica definida al mismo nivel que las variables estaticas
   

   
   