jdk8:
   overriding-sobreescritura: 
      definicion:   Ocurre cuando la firma del metodo es la misma.
      rules:
         - the access modifier must be the same or more accesible
   overloading:
      rules:
         - exact match by type
         - matching a superclass type
         - converting to a larger primitive type
         - converting to an autoboxed type
         - varargs
   method signature-metodo de firma: 
      definicion:   Es el nombre del metodo y la lista de parametros
   metodo abstracto:
      rules:
         - you could leave it blank, is not required to have any methods in it
         - may contain any number of methods including zero
         - the method can be abstract or concrete      
         - los metodos abstractos en clases hijas podrian no aparecer en una clase no abstracta
         - la primera subclase concreta de una clase abstracta debe implementar todos los metodos abstractos
  instanceof:
      definicion: La expresion returna "true" si la referencia es una instancia de la clase "b", una subclase de "b" o una clase que implementa la interfaz "b"